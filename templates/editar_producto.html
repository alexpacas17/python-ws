<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Producto - Evolum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4"><i class="fa fa-pen-to-square"></i> Editar Producto</h1>

        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('editar_producto', id=producto.id) }}" method="POST" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ request.form.nombre or producto.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" min="0" class="form-control" id="precio" name="precio" value="{{ request.form.precio or producto.precio }}" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" min="0" class="form-control" id="cantidad" name="cantidad" value="{{ request.form.cantidad or producto.cantidad }}" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-floppy-disk"></i> Actualizar Producto
            </button>
            <a href="{{ url_for('listar_productos') }}" class="btn btn-secondary ms-2">
                <i class="fa fa-arrow-left"></i> Cancelar
            </a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
